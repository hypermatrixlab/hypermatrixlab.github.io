name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04  # ðŸ‘ˆ The *key* fix
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.173.0
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          rm -f Gemfile.lock
          bundle install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4.0.0

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.8  # latest stable working version
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-20.04  # ðŸ‘ˆ Same here
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3.0.0
